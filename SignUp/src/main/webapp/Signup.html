<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
 <style>
        .fieldset
        {
            border-radius: 20px;
            border-color: black;
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="SignUp" method="post">
        <fieldset class="fieldset">
            <legend style="color: red;">SignUp Form</legend>
            <label for="id">ID :</label>
        <input type="tel" id="id" name="id"><br><br>
        <label for="Sname">Student name :</label>
        <input type="text" id="Sname" name="name"><br><br>
        <label for="email">E-mail Id : </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password : </label>
        <input type="password" id="password"  name="pass"><br><br>
        <label for="Gender">Gender: Male</label>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label for="FGender">Female</label>
        <input type="radio" id="FGender" name="Gender"value="Female">
        <label for="OGender">Others</label>
        <input type="radio" id="OGender" name="Gender" value="Others"><br><br>
        <label for="date">DOB : </label> 
       <input type="date" id="date" name="dob"><br><br>
        <label for="mob">Mobile No : </label>
        <input type="tel" id="mob" name="mob"><br><br>
        <input type="submit"> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Cancel">
    </fieldset>
    </form>
</body>
</html>
